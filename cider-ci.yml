jobs:
  test:
    name: Run clj unit tests
    run_when:
      any branch has been updated:
        type: branch
        include_match: ^.*$
        exclude_match: ^.*(no-ci|hotspot).*$
    context:
      task_defaults:
        traits:
          asdf: true
      tasks:
        test:
          scripts:
            test:
              body: |
                #!/usr/bin/env bash
                set -euo pipefail
                ./bin/clj-test
        cljc-lint:
          scripts:
            test:
              body: |
                #!/usr/bin/env bash
                set -euo pipefail
                ./bin/cljfmt check

  good-to-merge:
    name: Good To Merge
    description: |
      This job depends on all other tests and checks
      and it will pass if and only if all dependencies have passed.
      Status of this job is **used by github's "branch protection"**!
    depends_on: &GOOD_TO_MERGE_DEPENDENCIES
      lints were successful:
        type: job
        job_key: test
        states: [passed]
    run_when: *GOOD_TO_MERGE_DEPENDENCIES
    context:
      task_defaults:
        max_trials: 1
      tasks:
        all relevant tests have passed:
          name: "All relevant tests have passed, thus good to merge"
          scripts:
            main:
              body: echo 'All relevant tests have passed' ; exit 0

  merged-to-master:
    name: "Merged to master"
    priority: 999
    depends_on:
      master branch matches:
        type: branch
        include_match: ^master$
    run_when:
      master branch matches:
        type: branch
        include_match: ^master$
    context:
      tasks:
        merged-to-master:
          scripts:
            test:
              body: "exit 0"
